<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestfolio Demo - Data-Driven Template</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .neon-glow {
            box-shadow: 0 0 10px rgba(13, 242, 13, 0.4);
            border: 1px solid rgba(13, 242, 13, 0.6);
        }

        .text-neon {
            color: #0df20d;
        }
    </style>
</head>

<body class="bg-[#111811] text-white">

    <!-- HEADER -->
    <header class="fixed top-0 w-full z-50 bg-[#111811]/90 backdrop-blur-md border-b border-[#283928] px-6 py-4">
        <h1 class="text-2xl font-bold" data-bind="fullName">Loading...</h1>
    </header>

    <main class="max-w-5xl mx-auto px-6 pt-24 pb-12">

        <!-- HERO SECTION -->
        <section class="py-16 grid md:grid-cols-2 gap-12 items-center">
            <div class="space-y-6">
                <h1 class="text-6xl font-black">
                    Hi, I'm <span class="text-neon" data-bind="fullName">User</span>
                </h1>
                <p class="text-xl text-gray-400" data-bind="professionalTitle">Title</p>
                <p class="text-gray-500" data-bind="domain">Domain</p>
            </div>

            <div class="flex justify-center">
                <img data-bind-img="profilePhoto" class="w-72 h-72 rounded-2xl border-2 border-neon object-cover"
                    alt="Profile" />
            </div>
        </section>

        <!-- ABOUT SECTION -->
        <section class="py-12 border-t border-[#283928]" data-show-if="aboutMe">
            <h2 class="text-3xl font-bold text-neon mb-6">About Me</h2>
            <p class="text-gray-400 text-lg leading-relaxed" data-bind="aboutMe"></p>
        </section>

        <!-- EDUCATION SECTION -->
        <section class="py-12 border-t border-[#283928]" data-loop="education">
            <h2 class="text-3xl font-bold text-neon mb-8">Education</h2>

            <template>
                <div class="mb-6 p-6 bg-[#1b271b] rounded-xl border border-[#283928] hover:border-neon/50 transition">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold" data-bind="degree">Degree</h3>
                        <span class="text-neon text-sm font-mono" data-bind-range="startDate,endDate,current"></span>
                    </div>
                    <p class="text-gray-400" data-bind="institution">Institution</p>
                    <p class="text-sm text-gray-500 mt-1" data-bind="fieldOfStudy">Field</p>
                </div>
            </template>
        </section>

        <!-- PROJECTS SECTION -->
        <section class="py-12 border-t border-[#283928]" data-loop="projects">
            <h2 class="text-3xl font-bold text-neon mb-8">Featured Projects</h2>

            <div class="grid md:grid-cols-2 gap-6">
                <template>
                    <div
                        class="bg-[#1b271b] rounded-xl border border-[#283928] overflow-hidden hover:border-neon/50 transition group">
                        <div class="aspect-video bg-[#283928] overflow-hidden">
                            <img data-bind-img="imageUrl"
                                class="w-full h-full object-cover opacity-70 group-hover:opacity-100 transition"
                                alt="Project" />
                        </div>

                        <div class="p-6 space-y-4">
                            <h3 class="text-xl font-bold" data-bind="title">Project Title</h3>
                            <p class="text-gray-400 text-sm" data-bind="description">Description</p>

                            <div class="flex flex-wrap gap-2" data-bind-array="technologies">
                                <!-- Technologies will be injected here -->
                            </div>

                            <div class="flex gap-4 pt-2">
                                <a data-bind-link="link" target="_blank"
                                    class="text-neon text-sm font-bold hover:underline">
                                    Live Demo →
                                </a>
                                <a data-bind-link="repoLink" target="_blank"
                                    class="text-gray-400 text-sm font-bold hover:text-white">
                                    GitHub →
                                </a>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </section>

        <!-- SKILLS SECTION -->
        <section class="py-12 border-t border-[#283928]" data-loop-inline="skills">
            <h2 class="text-3xl font-bold text-neon mb-8">Skills</h2>

            <template>
                <span
                    class="px-4 py-2 bg-[#1b271b] border border-[#283928] rounded-lg text-sm font-mono hover:border-neon transition">
                    Skill
                </span>
            </template>
        </section>

        <!-- CERTIFICATIONS SECTION -->
        <section class="py-12 border-t border-[#283928]" data-loop="certifications">
            <h2 class="text-3xl font-bold text-neon mb-8">Certifications</h2>

            <template>
                <div class="mb-4 p-4 bg-[#1b271b] rounded-lg border border-[#283928] flex items-center gap-3">
                    <svg class="w-6 h-6 text-neon" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                    <span class="text-white font-medium"></span>
                </div>
            </template>
        </section>

        <!-- CONTACT SECTION -->
        <section class="py-12 border-t border-[#283928]">
            <h2 class="text-3xl font-bold text-neon mb-8">Get In Touch</h2>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="space-y-4">
                    <div class="flex items-center gap-3 text-gray-400">
                        <svg class="w-5 h-5 text-neon" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />

                    </div>

                    <div class="flex items-center gap-3 text-gray-400">
                        <svg class="w-5 h-5 text-neon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"

                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a>

                    <a id="social-linkedin" href="#" target="_blank"
                        class="w-10 h-10 flex items-center justify-center bg-[#1b271b] border border-[#283928] rounded-lg hover:border-neon transition">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
                        </svg>
                    </a>

                    <a id="social-twitter" href="#" target="_blank"
                        class="w-10 h-10 flex items-center justify-center bg-[#1b271b] border border-[#283928] rounded-lg hover:border-neon transition">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                        </svg>
                    </a>

                    <a id="social-website" href="#" target="_blank"
                        class="w-10 h-10 flex items-center justify-center bg-[#1b271b] border border-[#283928] rounded-lg hover:border-neon transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                        </svg>
                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="py-8 border-t border-[#283928] text-center">
        <p class="text-gray-500 text-sm">
            Created with <span class="text-neon font-bold">Zestfolio</span>
        </p>
    </footer>
